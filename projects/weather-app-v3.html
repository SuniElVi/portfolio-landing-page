<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather-app-v.2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="overview">
              <h1 id="city-name"></h1>
              <ul>
                <li>
                  <span id="date"> Wednesday 12:00, </span>
                  <span id="description"> few clouds </span>
                </li>
                <li>
                  Humidity:
                  <strong id="humidity">91</strong><strong>%</strong>, Wind:
                  <strong id="wind">6.69</strong><strong>km/h</strong>
                </li>
              </ul>
            </div>
            <div class="d-flex weather-temperature">
              <img src="" alt="Clear" id="icon" />
              <div>
                <strong id="temperature">12</strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active">ºC</a> |
                  <a href="#" id="fahrenheit-link">ºF</a></span
                >
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Sat</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt=""
                width="36"
              />
              <div class="weather-forecast-temperature">
                <span class="weather-forecast-temperature-max">18º</span>
                <span class="weather-forecast-temperature-min">12º</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      <small>
        <link rel="stylesheet" href="" />
        <a href="https://github.com/SuniElVi/weather-app-v.2" target="_blank"
          >open-sourced code</a
        >
        by Sunita Mousavi
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
